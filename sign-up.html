<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="sign up">
        <div class="left">
            <div class="center">
                <a href="main-index.html"><h4>Fiber</h4></a>
                <h2>Create your Fiber account</h2>
                <div class="form" >
                    <form action="" method="get">
                        <label for="">Your Name</label>
                        <input type="text" name="txt" id="txt" placeholder="Your Name">
                        <label for="">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Exemple@email.com">
                        <label for="">Password</label>
                        <input type="password" name="Password" id="pass" placeholder="At least 8 characters">
                        <input type="checkbox" name="box" id="box">
                        <input type="submit" id="sub" value="Create Fiber Account">
                        <p>Already have an account? <a href="sign-in.html"><span>Sign in</span></a></p>
                    </form>
                </div>
                <div class="icon">
                    <a href=""><img src="img/Github.svg" alt="Github"></a>                  
                    <a href=""><img src="img/LinkedIn.svg" alt="LinkedIn"></a>
                    <a href=""><img src="img/Twitter (Blue).svg" alt="Twitter"></a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="center">
                <span class="mid">
                    <img src="img/hero-Illustration.png" width="90%" height="60%" alt="hero-Illustration">
                    <h2>Unparalleled Templates</h2>
                    <p>Crafted by a team of professional designers, our templates are eunparalleled in the market.</p>
                </span>
                <div class="dote"></div>
                <div class="dote dote-1"></div>
                <div class="dote dote-2"></div>
                <div class="dote dote-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
